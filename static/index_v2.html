<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='/static/style.css'>
</head>

<body>
<div class="search__wrapper">
    <form class="search__header">
        <form method="post">
            <a class="pressing" href="/v1/server1">V1 Server 1</a>
            <a class="pressing" href="/v1/server2">V1 Server 2</a>
            <a class="pressing" href="/v2/server1">V2 Server 1</a>
            <a class="pressing" href="/v2/server2">V2 Server 2</a>
        </form>
    </form>
    <div class="search__list" id="json_print">
    </div>
</div>

</body>
<script>
    const socket = new WebSocket({{.Order}});
    socket.onmessage = function (event) {
        const orderElement = document.querySelector('.search__list');
        const newParagraph = document.createElement('p');
        newParagraph.className = 'search__ul';
        newParagraph.textContent = event.data;
        orderElement.appendChild(newParagraph);
    };
</script>
</html>
